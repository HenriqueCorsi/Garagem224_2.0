                    <h2>Whatsapp</h2>
                    <p>xx x xxxx-xxxx</p>

                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="xxxxx@xxxxx.com">
                    <label for="veiculo">Veículo</label>
                    <input type="text" id="veiculo" required>
                    <label for="msg">Mensagem</label>
                    <textarea name="" id="msg" cols="70" rows="10"></textarea>
                    <input class="enviar" type="submit" type="Enviar">
                  </form>
            </div>
